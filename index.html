<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Unit Converter</title>
  </head>
  <body>
    <div class="hero">
      <h1>Metric/Imperical Unit Conversion</h1>
      <input
        id="numInput"
        min="0"
        class="input-num"
        type="number"
        placeholder="0"
      />
      <button id="conBtn" class="btnConvert">Convert</button>
    </div>
    <div class="main">
      <div class="section">
        <h3 class="section-title">Length (Meter/Feet)</h3>
        <p id="lengthP" class="section-content"></p>
      </div>
    </div>
    <div class="main">
      <div class="section">
        <h3 class="section-title">Volume (Liters/Gallons)</h3>
        <p id="volumeP" class="section-content"></p>
      </div>
    </div>
    <div class="main">
      <div class="section">
        <h3 class="section-title">Mass (Kilograms/Pounds)</h3>
        <p id="massP" class="section-content"></p>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
