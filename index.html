<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Unit Converter</title>
  </head>
  <body>
    <div class="hero">
      <h1>Metric/Imperical Unit Conversion</h1>
      <input min="0" class="input-num" type="number" placeholder="0" />
      <button class="btnConvert">Convert</button>
    </div>
    <div class="main">
      <div class="section">
        <h3 class="section-title">Length (Meter/Feet)</h3>
        <p class="section-content"></p>20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
      </div>
    </div>
    <div class="main">
      <div class="section">
        <h3 class="section-title">Volume (Liters/Gallons)</h3>
        <p class="section-content"></p>20 liters = 5.284 gallons | 20 gallons = 75.708 liters</p>
      </div>
    </div>
    <div class="main">
      <div class="section">
        <h3 class="section-title">Mass (Kilograms/Pounds)</h3>
        <p class="section-content"></p>20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos</p>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
